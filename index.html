<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="stylesheet" href="assets/darkmode.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <script src="assets/index.js"></script>
    <title>Clínica de Reabilitação | Grupo Águias da Vida</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="wrapeer-logo">
            <a href="#" class="logo">
                <img id="logo" src="assets/imgs/dark.png" alt="Logo Águia" class="logo-img">
            </a>
        </div>


        <div class="toggle-menu">
            <span class="menu-icon">&#9776;</span>
        </div>
        

            <nav class="nav-link">
                <ul>
                    <li><a href="#">INÍCIO</a></li>
                    <li><a href="#">SOBRE NÓS</a></li>
                    <li><a href="#">CLÍNICAS</a></li>
                    <li><a href="#">BLOG</a></li>
                    <li><a href="#">AJUDA</a></li>
                </ul>

                <div class="toggle-container">
                    <input type="checkbox" id="theme-toggle" class="toggle-input">
                    <label for="theme-toggle" class="toggle-label">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
            </nav>
            
        </div>
    </header>
    <section class="section-container">
        <div class="slider">
            <img src="assets/imgs/slider/1.png" alt="Imagem 2">
            <img src="assets/imgs/slider/2.png" alt="Imagem 3">
            <img src="assets/imgs/slider/3.png" alt="Imagem 3">
            <img src="assets/imgs/slider/4.png" alt="Imagem 3">
            <img src="assets/imgs/slider/5.png" alt="Imagem 3">
            <img src="assets/imgs/slider/6.png" alt="Imagem 3">
            <img src="assets/imgs/slider/7.png" alt="Imagem 3">
        </div>
    </section>
    

    <script>
        $(document).ready(function(){
            $('.slider').slick({
                autoplay: true,
                autoplaySpeed: 3000,
                dots: true,
                arrows: false,
                infinite: true,
                speed: 800,
                fade: true,
                cssEase: 'linear'
            });
        });
    </script>
</body>
</html>
